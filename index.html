<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header class='jumbotron'>
        <h1>Weather Dashboard</h1>
    </header>
    <div class="container-fluid">
        <div class="row">
        <div class="col-3 block" id="searchBar">
            <form>
            <h5>Search for a City:</h5>
                <div class="row">
                    <input type="text" id="search">
                    <button type="submit" class="col-sm-.5 btn btn-primary" id="srchBtn" ><img src="./images/search.svg"></button>
                </div> 
                <!-- placeholder for dynamic buttons to be created/template -->
                <div class="btn-group-vertical" id="previousSearches">

                </div>
            </form>
        </div>
        <div class="col-8 block" id="result">
            <div class="row" id="cityDiv">
                <div class="card bg row">
                    <div class="card-header">
                        <h4 id="cityHeader"><img class="icon"></h4>
                        <p class = date></p>
                    </div> 
                    <div class="card-body">
                        <p class="card-text" id="cityTemp">Temp: </p>
                        <p class="card-text" id="cityHumid">Humidity: </p> 
                        <p class="card-text" id="cityWind">Wind Speed: </p> 
                        <p class="card-text" id="cityUV">UV: </p>
                    </div> 
                </div>
            </div>
            <div class="row" id="forecastDiv">
                <div class="card bg row">
                    <div class="card-header" id="forecastHeader">
                        <h5>5 Day Forecast</h5> 
                    </div>
                    <!-- placeholders for cards to be created dynamically later -->
                    <div class="card-body" id="forecast">
  
                    </div>
                </div>
            </div> 
        </div>
        </div>
    </div>
        

        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <!-- moment.js script-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ=" crossorigin="anonymous"></script>
        <script src="./weather.js"></script> 
</body>
</html>
